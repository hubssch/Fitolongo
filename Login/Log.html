<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Log.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
      rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
    <div class="green-belt">
        <h1 id="app-name">Fitolongo</h1>
      </div>

      <!-- obrazy na ekranie logowania-->
      <img src="./../Log&Reg/dumbell.svg" alt="ciężary" class="imagefromlog1">
      <img src="./../Log&Reg/bicycle.svg" alt="rower" class="imagefromlog2">


    <div class="center">
        <div class="user-box">
            <!-- przyciski logowania i rejestacji-->
            <p class="usr">Username: <input class="USR" type="text"></p>
            <p class="pass">Password: <input class="PASS" type="password"></p>
            <button class="log-button">Zaloguj</button>
        </div>
    </div>

      <footer class="green-belt" id="footer">
        Wbijaj na swoje konto i szerz postrach wśród chudych szczurów
      </footer>
    
</body>
</html>
